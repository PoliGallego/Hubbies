<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Hubbies</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/js/swal-theme.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Email Verification</h1>
            <p style="color: #666; margin-bottom: 20px;" id="statusMessage">
                Verifying your email address...
            </p>

            <div id="loadingSpinner" style="text-align: center; margin: 30px 0;">
                <div
                    style="border: 4px solid #f3f3f3; border-top: 4px solid #C49B9B; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;">
                </div>
            </div>

            <div id="successContent" style="display: none; text-align: center;">
                <div style="font-size: 60px; color: #4CAF50; margin: 20px 0;">✓</div>
                <p style="color: #333; font-size: 18px; margin-bottom: 20px;">
                    Your email has been verified successfully!
                </p>
                <p style="color: #666; margin-bottom: 30px;">
                    Redirecting you to your dashboard...
                </p>
            </div>

            <div id="errorContent" style="display: none; text-align: center;">
                <div style="font-size: 60px; color: #f44336; margin: 20px 0;">✗</div>
                <p id="errorMessage" style="color: #333; font-size: 18px; margin-bottom: 20px;">
                    Verification failed
                </p>
                <div id="resendSection" style="display: none;">
                    <p style="color: #666; margin-bottom: 20px;">
                        Would you like to receive a new verification email?
                    </p>
                    <form id="resendForm">
                        <div class="form-group">
                            <label for="resendEmail">Email Address</label>
                            <input type="email" id="resendEmail" name="resendEmail" required
                                placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn-primary">Resend Verification Email</button>
                    </form>
                </div>
                <button onclick="window.location.href='/src/html/index.html'" class="btn-primary"
                    style="margin-top: 20px;">
                    Go to Login
                </button>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container h1 {
            color: #C49B9B;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #C49B9B;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #C49B9B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #b38a8a;
        }
    </style>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid or missing verification link');
            document.getElementById('resendSection').style.display = 'block';
        } else {
            // Verificar el token automáticamente
            verifyEmail(token);
        }

        async function verifyEmail(token) {
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();

                if (data.success) {
                    // Mostrar éxito
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('successContent').style.display = 'block';
                    document.getElementById('statusMessage').style.display = 'none';

                    // Guardar token de sesión
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/src/html/posts.html';
                    }, 2000);
                } else {
                    // Mostrar error
                    showError(data.message || 'Verification failed');

                    // Si el token expiró, mostrar opción de reenvío
                    if (data.expired) {
                        document.getElementById('resendSection').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Could not verify email. Please try again.');
                document.getElementById('resendSection').style.display = 'block';
            }
        }

        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('statusMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        // Manejar reenvío de email
        document.getElementById('resendForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('resendEmail').value;

            Swal.fire({
                title: 'Sending...',
                text: 'Please wait',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Email Sent!',
                        text: 'Please check your email for the verification link',
                        confirmButtonText: 'OK'
                    });
                } else {
                    Swal.fire('Error', data.message || 'Could not send email', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire('Error', 'Could not send verification email', 'error');
            }
        });
    </script>
</body>

</html>
