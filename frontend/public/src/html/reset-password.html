<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hubbies</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Reset Password</h1>
        <p style="color: #666; margin-bottom: 20px;">
            Enter your new password
        </p>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        required
                        placeholder="At least 8 characters"
                >
                <small style="color: #666;">
                    Must be at least 8 characters and contain a number or special character
                </small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        placeholder="Repeat your password"
                >
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        Swal.fire({
            icon: 'error',
            title: 'Invalid Link',
            text: 'This password reset link is invalid',
            confirmButtonText: 'Go to Login'
        }).then(() => {
            window.location.href = '/src/html/index.html';
        });
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            Swal.fire('Error', 'Passwords do not match', 'error');
            return;
        }

        const passwordRegex = /^(?=.*[0-9!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
            Swal.fire('Error', 'Password must be at least 8 characters and contain a number or special character', 'error');
            return;
        }

        Swal.fire({
            title: 'Resetting...',
            text: 'Please wait',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword
                })
            });

            const data = await response.json();

            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Password Reset!',
                    text: 'Your password has been changed successfully',
                    confirmButtonText: 'Go to Login'
                }).then(() => {
                    window.location.href = '/src/html/index.html';
                });
            } else {
                Swal.fire('Error', data.message || 'Could not reset password', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            Swal.fire('Error', 'Could not reset password', 'error');
        }
    });
</script>
</body>
</html>
