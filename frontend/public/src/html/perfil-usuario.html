<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/perfil-usuario.css">
    <link rel="stylesheet" href="/src/css/posts.css">
    <link rel="stylesheet" href="/src/css/modals.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <div class="AppContainer">
        <div id="sidebar"></div>
        <main class="MainContentArea">
            <div class="FeedColumn">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <div class="avatar-large">ðŸ‘¤</div>
                    </div>
                    <div class="profile-info">
                        <h1>Username</h1>
                        <p>Email: cual.quiera@gmail.com</p>
                        <button class="connect-btn">Share via link</button>
                    </div>
                </div>

                <div class="recent-posts-wrapper">
                    <div class="latest-post-section">
                        <h2>Most Recent Post</h2>
                        <div class="latest-post-card">
                            <p class="loading-text">Loading...</p>
                        </div>
                    </div>

                    <div class="recent-posts-box closed">
                        <div class="box-lid"></div>
                        <div class="box-content">
                            <p class="box-title">More Posts</p>
                            <div class="recent-posts-list hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="recent-boards-wrapper">
                    <div class="latest-board-section">
                        <h2>Most Recent Board</h2>
                        <div class="latest-board-card">
                            <p class="loading-text">Loading...</p>
                        </div>
                    </div>

                    <div class="recent-boards-box closed">
                        <div class="box-lid"></div>
                        <div class="box-content">
                            <p class="box-title">More Boards</p>
                            <div class="recent-boards-list hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="comments-section">
                    <h2 class="section-title">Latest comments</h2>
                    <div class="comments-grid" id="userCommentsGrid">
                        <p style="color: #999; text-align: center; padding: 20px;">Loading comments...</p>
                    </div>
                </div>
        </main>
    </div>
    <script src="/src/js/modals.js"></script>
    <script src="/src/js/components.js"></script>
    <script src="/src/js/perfil-usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
