<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/posts.css">
    <link rel="stylesheet" href="/src/css/modals.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="/src/js/modals.js"></script>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/comments.js"></script>
    <script src="/src/js/posts.js" defer></script>
    <script src="/src/js/components.js" defer></script>
    <script src="/src/js/filters.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="navbar"></div>

    <div class="AppContainer">
        <div id="sidebar"></div>

        <main class="MainContentArea">
            <div class="FeedColumn">
                <div class="ActionBar">
                    <div class="ActionIcons">
                        <button id="CreatePostBtn" class="IconButton" onclick="openCreatePostModal()">
                            <span class="material-icons">add</span>
                        </button>
                        <button class="IconButton"><span class="material-icons">mail_outline</span></button>
                    </div>

                    <div class="SearchContainer">
                        <div class="SearchBar">
                            <input type="text" id="SearchBar" placeholder="Find by title">
                        </div>
                        <button class="IconButton" id="SearchBtn"><span class="material-icons">search</span></button>

                        <div class="FilterWrapper">
                            <button id="FilterToggleBtn" class="IconButton" title="Filter posts">
                                <span class="material-icons">filter_list</span>
                            </button>

                            <div id="FilterDropdown" class="FilterDropdown">
                                <label><input type="checkbox" id="filterByDate"> Order by date</label>
                                <label><input type="checkbox" id="filterByTitle"> Order by title</label>
                                <label><input type="checkbox" id="filterBySection"> Order by section</label>
                            </div>
                        </div>
                    </div>



                </div>
            </div>

            <button class="RightSidebarToggleBtn">
                <span class="material-icons">chevron_right</span>
            </button>

            <aside class="RightSidebar" id="RightSidebar">
                <div class="RightSidebarInner">
                    <h3>Recent Comments</h3>
                    <p style="color: #999; text-align: center;">No comments yet</p>
                </div>
            </aside>
        </main>
    </div>

    <div id="MainModal" class="ModalOverlay" style="display: none;">
        <div class="ModalContent">
            <div class="ModalHeader">
                <div class="LogoCircleModal"></div>
                <h2 class="ModalTitle">Create New Post</h2>
                <button class="CloseButton" type="button">&times;</button>
            </div>

            <div class="ModalBody">
                <div class="EditablePostCard">
                    <div class="EditableCardHeader">
                        <input type="text" id="postTitle" placeholder="What's your new hobby?"
                            class="EditableTitleInput">
                        <div class="CardControls">
                            <select id="postPrivacy" class="PrivacySelector">
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                            <button type="button" class="IconButton AttachButton" onclick="triggerImageUpload()"
                                title="Attach image">
                                <span class="material-icons">attach_file</span>
                            </button>
                        </div>
                    </div>

                    <div id="imageContainer" style="display: none;">
                        <img id="imagePreview" class="EditableImagePreview" alt="Preview">
                        <button type="button" class="RemoveImageBtn" onclick="removeImage()">
                            <span class="material-icons">close</span>
                        </button>
                    </div>

                    <textarea id="postDescription"
                        placeholder="Tell us about your hobby, what you like about it, how you started, tips, experiences..."
                        class="EditableDescriptionInput"></textarea>

                    <div class="EditableCardFooter">
                        <div class="CategorySection">
                            <span class="CategoryLabel">Sections:</span>
                            <select id="postCategory" class="EditableCategorySelect">
                                <option value="">+ Add section...</option>
                            </select>
                        </div>

                        <div id="selectedTags" class="SelectedTagsContainer">
                            <p style="color: #999; text-align: center;">You haven't selected any sections</p>
                        </div>
                    </div>
                </div>

                <div class="EditableFormActions">
                    <button type="button" class="EditableActionButton EditableCancelButton">
                        <span class="material-icons">cancel</span>
                        Cancel
                    </button>
                    <button type="button" class="EditableActionButton EditableSubmitButton">
                        <span class="material-icons">send</span>
                        Publish
                    </button>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;"
                    onchange="handleImageUpload(event)">
            </div>
        </div>
    </div>
    <button id="ScrollToTopBtn" class="ScrollToTopBtn">
        <span class="material-icons" style="font-size:28px;">arrow_upward</span>
    </button>
</body>

</html>
