<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/posts.css">
    <link rel="stylesheet" href="/src/css/modals.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>

    <div class="AppContainer">
        <div id="sidebar"></div>

        <main class="MainContentArea">
            <div class="FeedColumn">
                <div class="ActionBar">
                    <div class="ActionIcons">
                        <button id="CreatePostBtn" class="IconButton" onclick="openCreatePostModal()">
                            <span class="material-icons">add</span>
                        </button>
                        <button id="OpenBoardCreatorBtn" class="IconButton">
                            <span class="material-icons">dashboard</span>
                        </button>
                    </div>

                    <div class="FeedToggleWrapper">
                        <div class="FeedTogglePill">
                            <input type="radio" id="viewAll" name="feedView" value="all" checked>
                            <label for="viewAll">
                                <span class="material-icons">layers</span>
                                All
                            </label>

                            <input type="radio" id="viewPosts" name="feedView" value="posts">
                            <label for="viewPosts">
                                <span class="material-icons">article</span>
                                Posts
                            </label>

                            <input type="radio" id="viewBoards" name="feedView" value="boards">
                            <label for="viewBoards">
                                <span class="material-icons">dashboard</span>
                                Boards
                            </label>

                            <div class="PillSlider"></div>
                        </div>
                    </div>
                    <div class="SearchContainer">
                        <div class="SearchBar">
                            <input type="search" id="SearchBar" placeholder="Find by title">
                        </div>
                        <button class="IconButton" id="SearchBtn"><span class="material-icons">search</span></button>

                        <div class="FilterWrapper">
                            <button id="FilterToggleBtn" class="IconButton" title="Filter posts">
                                <span class="material-icons">filter_list</span>
                            </button>

                            <div id="FilterDropdown" class="FilterDropdown">
                                <label><input type="checkbox" id="filterByDate"> Order by date</label>
                                <label><input type="checkbox" id="filterByTitle"> Order by title</label>
                                <label><input type="checkbox" id="filterBySection"> Order by section</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="RightSidebarToggleBtn">
                <span class="material-icons">chevron_right</span>
            </button>

            <aside class="RightSidebar" id="RightSidebar">
                <div class="RightSidebarInner">
                    <h3>Recent Comments</h3>
                    <p style="color: #999; text-align: center;">No comments yet</p>
                </div>
            </aside>
        </main>
    </div>

    <div id="MainModal" class="ModalOverlay" style="display: none;">
        <div class="ModalContent">
            <div class="ModalHeader">
                <div class="LogoCircleModal"></div>
                <h2 class="ModalTitle">Create New Post</h2>
                <button class="CloseButton" type="button">&times;</button>
            </div>

            <div class="ModalBody">
                <div class="EditablePostCard">
                    <div class="EditableCardHeader">
                        <input type="text" id="postTitle" placeholder="What's your new hobby?"
                            class="EditableTitleInput">
                        <div class="CardControls">
                            <select id="postPrivacy" class="PrivacySelector">
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                            <button type="button" class="IconButton AttachButton" onclick="triggerImageUpload()"
                                title="Attach image">
                                <span class="material-icons">attach_file</span>
                            </button>
                        </div>
                    </div>

                    <div id="imageContainer" style="display: none;">
                        <img id="imagePreview" class="EditableImagePreview" alt="Preview">
                        <button type="button" class="RemoveImageBtn" onclick="removeImage()">
                            <span class="material-icons">close</span>
                        </button>
                    </div>

                    <textarea id="postDescription"
                        placeholder="Tell us about your hobby, what you like about it, how you started, tips, experiences..."
                        class="EditableDescriptionInput"></textarea>

                    <div class="EditableCardFooter">
                        <div class="CategorySection">
                            <span class="CategoryLabel">Sections:</span>
                            <select id="postCategory" class="EditableCategorySelect">
                                <option value="">+ Add section...</option>
                            </select>
                        </div>

                        <div id="selectedTags" class="SelectedTagsContainer">
                            <p style="color: #999; text-align: center;">You haven't selected any sections</p>
                        </div>
                    </div>
                </div>

                <div class="EditableFormActions">
                    <button type="button" class="EditableActionButton EditableCancelButton">
                        <span class="material-icons">cancel</span>
                        Cancel
                    </button>
                    <button type="button" class="EditableActionButton EditableSubmitButton">
                        <span class="material-icons">send</span>
                        Publish
                    </button>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;"
                    onchange="handleImageUpload(event)">
            </div>
        </div>
    </div>

    <div id="BoardModal" class="BoardModal">
        <div class="BoardModalOverlay"></div>
        <div class="BoardModalContent">
            <header class="BoardModalHeader">
                <h2 class="BoardModalTitle">New Interactive Board</h2>
                <button class="CloseBoardModalBtn IconButton">
                    <span class="material-icons">close</span>
                </button>
            </header>

            <div class="BoardModalBody">
                <div id="BoardCanvas" class="BoardCanvas"></div>

                <div class="BoardTools">
                    <!-- Título del board -->
                    <input type="text" id="BoardTitleInput" class="BoardTitleInput" placeholder="Board Title">

                    <!-- ⭐ SELECTOR DE SECCIONES MEJORADO -->
                    <div class="BoardSections">
                        <label>Sections:</label>
                        <div id="BoardSectionsChips" class="SectionsChipsContainer">
                            <!-- Los chips se generan dinámicamente aquí -->
                        </div>
                        <!-- Select oculto para mantener compatibilidad -->
                        <select id="BoardSectionsSelect" multiple style="display: none;">
                        </select>
                    </div>

                    <!-- ⭐ SELECTOR DE PRIVACIDAD MEJORADO -->
                    <div class="BoardPrivacy">
                        <label>Privacy:</label>
                        <div class="PrivacyToggle">
                            <input type="radio" id="privacyPrivate" name="boardPrivacy" value="private" checked>
                            <label for="privacyPrivate" class="PrivacyLabel">
                                <span class="material-icons">lock</span>
                                Private
                            </label>

                            <input type="radio" id="privacyPublic" name="boardPrivacy" value="public">
                            <label for="privacyPublic" class="PrivacyLabel">
                                <span class="material-icons">public</span>
                                Public
                            </label>

                            <div class="PrivacySlider"></div>
                        </div>
                    </div>

                    <!-- Botones existentes -->
                    <button id="AddNoteBtn" class="IconButton">
                        <span class="material-icons">sticky_note_2</span> Add Note
                    </button>

                    <button id="AddImageBtn" class="IconButton">
                        <span class="material-icons">image</span> Add Image
                        <input type="file" id="BoardImagePicker" accept="image/*" style="display:none">
                    </button>

                    <button id="SaveBoardBtn" class="PrimaryBtn IconButton">
                        <span class="material-icons">save</span> Save Board
                    </button>
                </div>
            </div>

            <div id="LayerControls" class="LayerControls">
                <button id="BringForwardBtn" class="IconButton">
                    <span class="material-icons">north</span>
                    Bring Forward
                </button>

                <button id="SendBackwardBtn" class="IconButton">
                    <span class="material-icons">south</span>
                    Send Backward
                </button>

                <div id="ZIndexDisplay" class="ZIndexDisplay">
                    Layer: <span id="ZIndexValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="BoardFullscreenModal" class="BoardFullscreenModal">
        <div class="BoardFullscreenOverlay"></div>
        <div class="BoardFullscreenContent">
            <header class="BoardFullscreenHeader">
                <h2 id="BoardFullscreenTitle" class="BoardFullscreenTitle">Board Title</h2>
                <button class="CloseFullscreenBtn IconButton">
                    <span class="material-icons">close</span>
                </button>
            </header>

            <div class="BoardFullscreenBody">
                <div id="BoardFullscreenCanvas" class="BoardFullscreenCanvas">
                    <!-- Items se renderizan aquí -->
                </div>
            </div>

            <footer class="BoardFullscreenFooter">
                <div id="BoardFullscreenCategories" class="BoardFullscreenCategories">
                    <!-- Tags se renderizan aquí -->
                </div>
            </footer>
        </div>
    </div>

    <button id="ScrollToTopBtn" class="ScrollToTopBtn">
        <span class="material-icons" style="font-size:28px;">arrow_upward</span>
    </button>

    <div id="ShareModal" class="ModalOverlay" style="display: none;">
        <div class="ModalContent" style="max-width: 500px;">
            <div class="ModalHeader">
                <h2 class="ModalTitle" id="shareModalTitle">Share Post</h2>
                <button class="CloseButton" onclick="closeShareModal()">×</button> <!-- ← Universal -->
            </div>
            <div class="ModalBody">
                <p id="shareModalDescription" style="margin-bottom: 15px; color: #666;">
                    Anyone with this link can view this post.
                </p>

                <div class="ShareLinkContainer" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="shareLinkInput" readonly
                        style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: #f5f5f5;">
                    <button class="PrimaryBtn" onclick="copyShareLink()" title="Copy Link">
                        <span class="material-icons">content_copy</span>
                    </button>
                </div>

                <div style="display: flex; justify-content: flex-end;">
                    <button id="revokeLinkBtn" class="EditableActionButton"
                        style="background-color: #ffebee; color: #d32f2f; border: none; display: none;"
                        onclick="revokeShareLink()">
                        <span class="material-icons">link_off</span>
                        Disable Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/modals.js"></script>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/comments.js"></script>
    <script src="/src/js/posts.js" defer></script>
    <script src="/src/js/board.js" defer></script>
    <script src="/src/js/components.js" defer></script>
    <script src="/src/js/filters.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/js/swal-theme.js"></script>

</body>

</html>
